{% extends "qmain/base.html" %}
{% block content %}

<div class="container-fluid mt-5">

  <!--Grid row-->
  <div class="row wow fadeIn">

    <!--Grid column-->
    <div class="col-md-12 mb-4">
      
      <!--Grid row-->
      <div class="row">
        <div class="container my-8">
            <div class="row">
              <div class="col-md-12 col-lg-12 mx-auto">
                <!-- Section: Block Content -->
                <section>
          
                  <!-- Card -->
                  <div class="card testimonial-card">
          
                      <!-- Background color -->
                      <div class="card-up card-image" style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%286%29.jpg);">
                        <div class="rgba-black-strong h-100 p-3 white-text">
                          <p class="font-weight-normal mb-0">{{ user.first_name }} {{ user.last_name }}</p>
                          <p class="small mb-0">{{ user.username }}</p>
                          <p class="small mb-0">{{ user.email }}</p>
                        </div>
                      </div>
          
                      <!-- Avatar -->
                      <div class="avatar mx-auto white">
                        <img src="{{ user.profile.image.url }}" class="rounded-circle">
                      </div>
          
                      <!-- Content -->
                      <div class="card-body px-3 py-4">
                        <div class="row">
                          <div class="col-sm-4 text-center">
                            <p class="font-weight-bold mb-0"></p>
                            <p class="small text-uppercase mb-0"></p>
                          </div>
                        </div>
                      </div>
          
                    </div>
                    <!-- Card -->
          
                </section>
                <!-- Section: Block Content -->
          
          
              </div>
            </div>
        </div>
      <!--Grid row-->
    </div>
    <!--Grid column-->

  </div>
  <!--Grid row-->

</div>
{% endblock content %}
